# Morningstar/yfinance Industry → GICS Classification Mapping
# Source: yfinance SECTOR_INDUSTRY_MAPPING (Morningstar classification)
# Target: GICS (Global Industry Classification Standard, March 2023 revision)
#
# 11 Morningstar sectors → 11 GICS sectors
# 145 Morningstar industries → GICS sector / industry_group / sub_industry
#
# Cross-sector mappings (Morningstar sector ≠ GICS sector):
#   Coking Coal: Basic Materials → Energy
#   Packaging & Containers: Consumer Cyclical → Materials
#   Education & Training Services: Consumer Defensive → Consumer Discretionary
#   Pharmaceutical Retailers: Healthcare → Consumer Staples
#   Rental & Leasing Services: Industrials → Financials
#   Consumer Electronics: Technology → Consumer Discretionary
#   Solar: Technology → Utilities
#   REIT—Mortgage: Real Estate → Financials

