name: Year Consolidation

on:
  schedule:
    # Run on Jan 1 at 10:00 UTC (5am ET) to consolidate previous year
    - cron: '0 10 1 1 *'
  workflow_dispatch:
    inputs:
      year:
        description: 'Year to consolidate (e.g., 2025)'
        required: true
        type: string

permissions:
  contents: read

jobs:
  consolidate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: uv sync

      - name: Determine year to consolidate
        id: year
        run: |
          if [ -n "${{ github.event.inputs.year }}" ]; then
            echo "value=${{ github.event.inputs.year }}" >> $GITHUB_OUTPUT
          else
            # Default to previous year (for scheduled Jan 1 run)
            echo "value=$(date -d 'yesterday' +%Y)" >> $GITHUB_OUTPUT
          fi

      - name: Run year consolidation
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          WRDS_USERNAME: ${{ secrets.WRDS_USERNAME }}
          WRDS_PASSWORD: ${{ secrets.WRDS_PASSWORD }}
        run: |
          set -o pipefail
          echo "Consolidating year ${{ steps.year.outputs.value }}"
          uv run quantdl-consolidate --year ${{ steps.year.outputs.value }} 2>&1 | tee consolidate.log

      - name: Read logs
        id: read-logs
        if: always()
        run: |
          if [ -f consolidate.log ]; then
            echo "content<<EOF" >> $GITHUB_OUTPUT
            tail -n 100 consolidate.log >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Send success email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: '[US-Equity-Datalake] Year ${{ steps.year.outputs.value }} Consolidation Success'
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_FROM }}
          body: |
            Year ${{ steps.year.outputs.value }} consolidation completed successfully.

            Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            ============================================
            LOGS:
            ============================================
            ${{ steps.read-logs.outputs.content }}
          attachments: consolidate.log

      - name: Send failure email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: '[US-Equity-Datalake] Year ${{ steps.year.outputs.value }} Consolidation FAILED'
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_FROM }}
          body: |
            Year ${{ steps.year.outputs.value }} consolidation FAILED.

            Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            ============================================
            ERROR LOGS:
            ============================================
            ${{ steps.read-logs.outputs.content }}
          attachments: consolidate.log
